<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Smart Login</title>
  </head>
  <body>
    <main>
      <div class="container text-white">
        <div class="login-box p-5 text-center">
          <h1>Smart Login System</h1>
          <input
          id="signInEmail"
            type="email"
            class="form-control my-3 py-2"
            placeholder="Enter your email"
          />
          <input
          id="signInPassword"
            type="password"
            class="form-control py-2 my-3"
            placeholder="Enter your password"
          />
                    
          <button id="signIn" class="btn btn-outline-info w-50 my-4">Sign in</button>
          <p class="text-white mb-1">Do not have an account?</p>
          <a class="text-white" href="./index.html">Sign up</a>
        </div>
      </div>
    </main>

    <script src="./JS/index.js"></script>
    <script src="./JS/login.js"></script>
  </body>
</html>
