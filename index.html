<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Smart Login</title>
  </head>
  <body>
    <main>
      <div class="container text-white">
        <div class="login-box p-5 text-center">
          <h1>Smart Login System</h1>
          <input
          id="userName"
            type="text"
            class="form-control py-2 my-3 text-capitalize"
            placeholder="Enter your name"
          />
          <p class="errorMessage d-none text-start text-danger">Name must have a minimum of 3 letters.</p>
          <input
          id="userEmail"
            type="email"
            class="form-control my-3 py-2"
            placeholder="Enter your email"
          />
          <p class="errorMessage d-none text-start text-danger">Enter a valid email address.</p>
          <input
          id="userPassword"
            type="password"
            class="form-control py-2 my-3"
            placeholder="Enter your password"
          />
          <p class="errorMessage d-none text-start text-danger">Password must have a length of 8 to 16 characters. which contains at least one capital letter and number.</p>
          
          <button id="signUp" class="btn btn-outline-info w-50 my-4">Sign Up</button>
          <p class="text-white mb-1">Already have an existing account?</p>
          <a class="text-white" href="login.html">Sign in</a>
        </div>
      </div>
    </main>

    <script src="./JS/index.js"></script>
  </body>
</html>
